<div class="mt-2 text-sm text-gray-600 flex items-center">
  <span class="font-medium">密码格式</span>
  <span class="ml-1 cursor-pointer relative pw-requirements-trigger">
    <i data-lucide="help-circle" class="w-4 h-4 text-gray-400"></i>
    <div class="pw-requirements-tooltip hidden absolute z-10 bg-white p-4 rounded shadow-lg border border-gray-200 w-64"
      style="bottom: 100%; left: 50%; transform: translateX(-50%); margin-bottom: 8px;">
      <p class="font-medium mb-1">密码必须满足以下条件：</p>
      <ul class="list-disc pl-5 space-y-1">
        <li>至少8个字符长度</li>
        <li>至少包含一个大写字母</li>
        <li>至少包含一个小写字母</li>
        <li>至少包含一个数字</li>
        <li>至少包含一个特殊字符 (!@#$%^&*(),.?":{}|<>)</li>
      </ul>
      <div class="absolute w-3 h-3 bg-white transform rotate-45 border-b border-r border-gray-200"
        style="bottom: -6px; left: 50%; margin-left: -6px;"></div>
    </div>
  </span>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const triggers = document.querySelectorAll('.pw-requirements-trigger');

    triggers.forEach(trigger => {
      const tooltip = trigger.querySelector('.pw-requirements-tooltip');

      // Toggle tooltip on click
      trigger.addEventListener('click', function (e) {
        e.stopPropagation();
        tooltip.classList.toggle('hidden');
      });

      // Close tooltip when clicking elsewhere
      document.addEventListener('click', function () {
        tooltip.classList.add('hidden');
      });

      // Prevent tooltip from closing when clicking inside it
      tooltip.addEventListener('click', function (e) {
        e.stopPropagation();
      });
    });
  });
</script>
