{% extends "base.html" %}

{% block title %}注册 - 祝您发财{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                创建账户
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                注册账号，祝您发财🤑
            </p>
        </div>

        {% if disabled_register %}
        <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline">注册功能当前已关闭，请联系管理员获取访问权限。</span>
        </div>
        {% endif %}

        {% if error_msg %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline">{{ error_msg }}</span>
        </div>
        {% endif %}

        <form class="mt-8 space-y-6" action="{{ url_for('auth.register') }}" method="POST">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <input id="username" name="username" type="text" required placeholder="选择一个用户名" class="appearance-none relative block w-full px-3 py-2 border border-gray-300 
                       placeholder-gray-500 text-gray-900 rounded focus:outline-none 
                       focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm
                       {% if disabled_register %}bg-gray-100 cursor-not-allowed{% endif %}" {% if disabled_register
                        %}disabled{% endif %}>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                    <input id="email" name="email" type="email" required placeholder="输入您的邮箱" class="appearance-none relative block w-full px-3 py-2 border border-gray-300 
                       placeholder-gray-500 text-gray-900 rounded focus:outline-none 
                       focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm
                       {% if disabled_register %}bg-gray-100 cursor-not-allowed{% endif %}" {% if disabled_register
                        %}disabled{% endif %}>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input id="password" name="password" type="password" required placeholder="创建密码" class="appearance-none relative block w-full px-3 py-2 border border-gray-300 
                       placeholder-gray-500 text-gray-900 rounded focus:outline-none 
                       focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm
                       {% if disabled_register %}bg-gray-100 cursor-not-allowed{% endif %}" {% if disabled_register
                        %}disabled{% endif %}>
                    {% include '_password_requirements.html' %}
                </div>

                <div>
                    <label for="invite_code" class="block text-sm font-medium text-gray-700 mb-1">邀请码</label>
                    <input id="invite_code" name="invite_code" type="text" required placeholder="输入邀请码" class="appearance-none relative block w-full px-3 py-2 border border-gray-300 
                       placeholder-gray-500 text-gray-900 rounded focus:outline-none 
                       focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm
                       {% if disabled_register %}bg-gray-100 cursor-not-allowed{% endif %}" {% if disabled_register
                        %}disabled{% endif %}>
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent 
                      text-sm font-medium rounded-md text-white 
                      {% if disabled_register %}
                        bg-gray-400 cursor-not-allowed
                      {% else %}
                        bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                      {% endif %}" {% if disabled_register %}disabled{% endif %}>
                    <i data-lucide="user-plus" class="w-4 h-4 mr-2"></i>
                    注册
                </button>
            </div>

            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">
                    已有账户？
                    <a href="{{ url_for('auth.login') }}" class="font-medium text-blue-600 hover:text-blue-500">
                        立即登录
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
