<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}祝您发财{% endblock %}</title>
  <meta name="description" content="技术分析和AI智能评估系统">
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="{{ url_for('static', filename='js/init.js') }}"></script>
  <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 0.25rem;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="/" class="text-xl font-bold text-gray-800 flex items-center">
        <i data-lucide="bar-chart-2" class="mr-2"></i>
        祝您发财
      </a>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="/" class="text-gray-600 hover:text-blue-500 flex items-center"><i data-lucide="home"
                class="mr-1 w-4 h-4"></i>首页</a></li>
          <li><a href="/tech_analysis" class="text-gray-600 hover:text-blue-500 flex items-center"><i
                data-lucide="activity" class="mr-1 w-4 h-4"></i>技术分析</a></li>
          <li><a href="/scanner" class="text-gray-600 hover:text-blue-500 flex items-center"><i data-lucide="search"
                class="mr-1 w-4 h-4"></i>DCF模型</a></li>

          {% if current_user.is_authenticated %}
          <li class="dropdown">
            <a href="#" class="text-gray-600 hover:text-blue-500 flex items-center">
              <i data-lucide="user" class="mr-1 w-4 h-4"></i>{{ current_user.username }}
            </a>
            <div class="dropdown-content">
              <a href="/profile" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">用户资料</a>
              <a href="/logout" class="block px-4 py-2 text-gray-700 hover:bg-blue-50">退出登录</a>
            </div>
          </li>
          {% else %}
          <li><a href="/login" class="text-gray-600 hover:text-blue-500 flex items-center"><i data-lucide="log-in"
                class="mr-1 w-4 h-4"></i>登录</a></li>
          {% endif %}

        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>
</body>

<footer>
  <div class="bg-gray-800 text-white py-4">
    <div class="container mx-auto text-center">
      <p>&copy; 2023 祝您发财. All rights reserved.</p>
      <p>Powered by AKShare & Flask & Tailwind CSS</p>
    </div>
  </div>
</footer>

<script>
  lucide.createIcons();
</script>

</html>
