{% extends "base.html" %}

{% block title %}登录 - 祝您发财{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                用户登录
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                登录您的账户访问股票分析工具
            </p>
        </div>

        {% if error_msg %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <span class="block sm:inline">{{ error_msg }}</span>
        </div>
        {% endif %}

        <form class="mt-8 space-y-6" action="/login" method="post">
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <input id="username" name="username" type="text" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 
                       placeholder-gray-500 text-gray-900 rounded focus:outline-none 
                       focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <input id="password" name="password" type="password" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 
                       placeholder-gray-500 text-gray-900 rounded focus:outline-none 
                       focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent 
                      text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 
                      focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i data-lucide="log-in" class="w-4 h-4 mr-2"></i>
                    登录
                </button>
            </div>

            <div class="text-center mt-4">
                <a href="/register" class="font-medium text-blue-600 hover:text-blue-500">
                    没有账号？立即注册
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
